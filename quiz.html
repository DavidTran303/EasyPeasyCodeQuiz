<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Easy Peasy Code Quiz</title>
    <link rel="stylesheet" href="./style.css">

</head>




<body>
    <div class = "container">
        <div id="timer">
            <div class="questionBox">
                <p id="progressText" class="hud-prefix">
                    Question
                </p>
            <div class="scoreBoard">
                <p class="hud-prefix">
                    Score
                </p>
                <h1 class="hud-main-text" id="score">
                    0
                </h1>
            </div>
            <div class="hud-item">
                <p class="hud-prefix">
                    Time
                </p>
                <h2 class="hud-main-text" id="score">
                    15
                </h2>
                </div>
            </div>

            <div id ="question">What's the answer?</div>

            <div class="choices">
                <p class="choicesEl">A</p>
                <p class="choice-op" data-number="1">Choice</p>
            </div>

            <div class="choices">
                <p class="choicesEl">B</p>
                <p class="choice-op" data-number="2">Choice</p>
            </div>

            <div class="choices">
                <p class="choicesEl">C</p>
                <p class="choice-op" data-number="3">Choice</p>
            </div>

            <div class="choices">
                <p class="choicesEl">D</p>
                <p class="choice-op" data-number="4">Choice</p>
            </div>

        </div>  
    </div>
    
    









    
            

    








    <!-- nextButton -->
    <div class="card-next" style="width: 30rem;">
        <button id="next-button" class="next-btn">Next</button>
    </div>



    <script src="script.js"></script>
</body>



















</html>
