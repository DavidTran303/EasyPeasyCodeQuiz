<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Easy Peasy Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./2nd.css">
</head>




<body>
    <div class = "container">
            <div class="questionBox">
                <p id="qText" class="hud">
                    Question
                </p>
                <div class="scoreBoard">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="currentScore" id="hud">
                        0
                    </h1>
                </div>
                <div class="timer">
                    <p class="set-interval">
                        Time
                    </p>
                    <h2 class="currentTime" id="timeClicking">
                        15
                    </h2>
                </div>
             </div>

            <div id ="question">What's the answer?</div>

            <div class="choices">
                <p class="choicesEl">A</p>
                <p class="choice-op" data-number="1">Choice</p>
            </div>

            <div class="choices">
                <p class="choicesEl">B</p>
                <p class="choice-op" data-number="2">Choice</p>
            </div>

            <div class="choices">
                <p class="choicesEl">C</p>
                <p class="choice-op" data-number="3">Choice</p>
            </div>

            <div class="choices">
                <p class="choicesEl">D</p>
                <p class="choice-op" data-number="4">Choice</p>
            </div>

        </div>  
    </div>
    
    









    
            

    








</body>



















</html>
